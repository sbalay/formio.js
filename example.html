<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@2.3.4/dist/formio.form.min.css'>
    <script src='http://sbalay-formio.s3-website-sa-east-1.amazonaws.com/dist/formio.form.min.js'></script>
    <script type='text/javascript'>

              persistent: true,
              protected: false,
              inline: false,
              dataSrc: 'values',
              labelProperty: 'fixedLabel',
              data: {
                values: [
                  {
                    fixedLabel: "Fixed",
                    value: "fixed"

                  {

                  {
                    fixedLabel: "Wolox",

              key: "fixedCheckbox",

                show: ""

              protected: false,
              inline: false,
              dataSrc: 'json',
              valueProperty: 'jsonValue',
              labelProperty: 'jsonLabel',

              persistent: true,
              clearOnHide: true,

              labelProperty: 'label',

                values: [
                  { label: 'Radio', value: 'radio'},

              clearOnHide: true,
              validate: {
                required: true,
                custom: "",

              type: "radio",
              tags: [],
              conditional: {
                show: "",
                when: null,
                eq: ""
              },
              customClass: "role",
              inline: false
            },
            {
              type: 'button',
              action: 'submit',
              label: 'Submit',
              theme: 'primary'
            }
          ]
        };
        var formValuesLabel = document.getElementById('form-value');
        setInterval(function () {
          formValuesLabel.innerHTML = JSON.stringify(form.getValue());
        }, 200);
      };

  </head>
  <body>
    <div style='display: flex; flex-direction: row; justify-content: space-around;'>
      <div id='formio'></div>
      <div id='form-value'></div>
    </div>

</html>
