<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@2.3.4/dist/formio.form.min.css'>
    <script src='http://sbalay-formio.s3-website-sa-east-1.amazonaws.com/dist/formio.form.min.js'></script>
    <script type='text/javascript'>
      window.onload = function() {
        var form = new FormioForm(document.getElementById('formio'));
        form.form = {
          components: [
            {
              type: "selectboxes",
              dataSrc: 'values',
              labelProperty: 'fixedLabel',
              data: {
                values: [
                  {
                    fixedLabel: "Fixed",
                    value: "fixed"
                  },
                  {
                    fixedLabel: "Datasource",
                    value: "datasource"
                  },
                  {
                    fixedLabel: "Wolox",
                    value: "wolox"
                  }
                ]
              },
              key: "fixedCheckbox",
              label: "Checkbox with fixed datasource",
            },
            {
              type: "selectboxes",
              dataSrc: 'json',
              valueProperty: 'jsonValue',
              labelProperty: 'jsonLabel',
              key: "jsonCheckbox",
              label: "Checkbox with json datasource",
              data: {
                json: '[{ "jsonLabel": "Json", "jsonValue": "json" }, { "jsonLabel": "Checkbox", "jsonValue": "checkbox"  }]',
              }
            },
            {
              inputType: "radio",
              label: "Radio with Json datasource",
              key: "jsonRadio",
              valueProperty: 'label',
              labelProperty: 'label',
              dataSrc: "json",
              data: {
                json: '[{ "label": "One"}, { "label": "Two" }, { "label": "Three" }]',
              },
              type: "radio",
            },
            {
              inputType: "radio",
              label: "Radio with fixed datasource",
              key: "fixedRadio",
              labelProperty: 'label',
              dataSrc: "values",
              data: {
                values: [
                  { label: 'Uno', value: 'uno'},
                  { label: 'Dos', value: 'dos' },
                  { label: 'Tres', value: 'tres' }
                ],
              },
              type: "radio",
            },
            {
              type: 'button',
              action: 'submit',
              label: 'Submit',
              theme: 'primary'
            }
          ]
        };
        var formValuesLabel = document.getElementById('form-value');
        setInterval(function () {
          formValuesLabel.innerHTML = JSON.stringify(form.getValue());
        }, 200);
      };
    </script>
  </head>
  <body>
    <div style='display: flex; flex-direction: row;'>
      <div id='formio' style='margin: 50px'></div>
      <div id='form-value' style='margin: 50px'></div>
    </div>
  </body>
</html>
